asyncapi: '2.0.0'
info:
  title: Sample API
  version: 1.0.0
  description: Esta es la descripci√≥n de la API. 
servers:
  - url: ws://example.com/ws
    protocol: amqp
channels:
  /pets:
    subscribe:
      summary: Lista de mascotas.
      description: Esta ruta devuelve una lista de mascotas.
      message:
        contentType: application/json
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
    publish:
      summary: Crear una nueva mascota.
      description: Esta ruta permite crear una nueva mascota.
      message:
        contentType: application/json
        payload:
          $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      description: Representa una mascota.
