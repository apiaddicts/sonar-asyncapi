production:
    url: mqtt://{username}.gigantic-server.com:{port}/{basePath}
    protocol: mqtt
    description: The production MQTT broker
    variables:
      username:
        default: demo
        description: this value is assigned by the service provider, in this example `gigantic-server.com`
      port:
        enum:
        - '1883'
        - '8883'
        default: '1883'
      basePath:
        default: v2