asyncapi: "2.1.0"
info:
  title: Example Messaging API
  version: "1.0.0"
channels:
  pets:
    subscribe:
      operationId: getPetsDetails
      message:
        contentType: "application/json"
        payload:
          type: object
          properties:
            petId:
              type: string
            status:
              description: "Details of the pet requested"
  user/signedup:
    subscribe:
      message:
        contentType: "application/json"
        payload:
          type: object
          properties:
          #holahjola
            name:
              type: string
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string




