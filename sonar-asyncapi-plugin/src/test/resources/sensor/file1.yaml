asyncapi: '2.1.0'
info:
  title: Example Messaging API
  version: '1.0.0'
channels:
  'pets/{petId}':
    subscribe:
      operationId: getPetsDetails
      message:
        contentType: 'application/json'
        payload:
          type: object
          properties:
            petId:
              type: string
            status:
              description: 'Details of the pet requested'
  'pets/1234':
    subscribe:
      operationId: getSpecificPetDetails
      message:
        contentType: 'application/json'
        payload:
          $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string