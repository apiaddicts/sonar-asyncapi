      callbacks:
        CancellationRequestUpdate:
          '{$request.body#/callbackUrl}':
            post:
              summary: 'Posting of a SEPA Request-To-Pay Cancellation Response to the Payee''s
                SRTP Service Provider'
              description: '§ 3.7 & 3.8 in SRTP Implementation guidelines 2.0'
              requestBody:
                description: 'ISO20022 based SEPA Request-To-Pay Cancellation Response'
                content:
                  application/json:
                    schema:
